<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        .form-wrapper {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        input[type="text"], input[type="date"], select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .success-message {
            background: #f0fdf4;
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .success-message h3 {
            color: #10b981;
            margin-bottom: 12px;
        }
        .success-message div {
            color: #374151;
            font-size: 14px;
            line-height: 1.5;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>User Information Form</h1>
            <p class="subtitle">Please fill in your details below</p>
            
            <form id="userForm" class="form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name" minlength="2" maxlength="100">
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error-message" id="dobError"></span>
                </div>

                <div class="form-group">
                    <label for="country">Country *</label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="IT">Italy</option>
                        <option value="ES">Spain</option>
                        <option value="JP">Japan</option>
                        <option value="CN">China</option>
                        <option value="IN">India</option>
                        <option value="BR">Brazil</option>
                        <option value="MX">Mexico</option>
                        <option value="OTHER">Other</option>
                    </select>
                    <span class="error-message" id="countryError"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>

            <div id="successMessage" class="success-message">
                <h3>Form Submitted Successfully!</h3>
                <div id="submittedData"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dob').max = new Date().toISOString().split('T')[0];

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            clearErrors();
            
            const formData = new FormData(this);
            const name = formData.get('name').trim();
            const dob = formData.get('dob');
            const country = formData.get('country');
            
            let isValid = true;
            
            if (!name || name.length < 2) {
                showError('nameError', 'Please enter a valid name (at least 2 characters)');
                isValid = false;
            }
            
            if (!dob) {
                showError('dobError', 'Please select your date of birth');
                isValid = false;
            } else {
                const dobDate = new Date(dob);
                const today = new Date();
                const age = today.getFullYear() - dobDate.getFullYear();
                
                if (dobDate > today) {
                    showError('dobError', 'Date of birth cannot be in the future');
                    isValid = false;
                } else if (age > 150) {
                    showError('dobError', 'Please enter a valid date of birth');
                    isValid = false;
                }
            }
            
            if (!country) {
                showError('countryError', 'Please select your country');
                isValid = false;
            }
            
            if (isValid) {
                const successDiv = document.getElementById('successMessage');
                const dataDiv = document.getElementById('submittedData');
                
                const dobDate = new Date(dob);
                const age = Math.floor((new Date() - dobDate) / (365.25 * 24 * 60 * 60 * 1000));
                const countryName = document.querySelector('option[value="' + country + '"]').textContent;
                
                dataDiv.innerHTML = '<p><strong>Name:</strong> ' + name + '</p><p><strong>Date of Birth:</strong> ' + new Date(dob).toLocaleDateString() + '</p><p><strong>Age:</strong> ' + age + ' years old</p><p><strong>Country:</strong> ' + countryName + '</p>';
                
                successDiv.style.display = 'block';
                this.style.display = 'none';
            }
        });
        
        document.getElementById('userForm').addEventListener('reset', function() {
            clearErrors();
            document.getElementById('successMessage').style.display = 'none';
            this.style.display = 'block';
        });
        
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => element.textContent = '');
        }
        
        document.getElementById('name').addEventListener('input', function() {
            if (this.value.trim().length >= 2) {
                document.getElementById('nameError').textContent = '';
            }
        });
        
        document.getElementById('dob').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('dobError').textContent = '';
            }
        });
        
        document.getElementById('country').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('countryError').textContent = '';
            }
        });
    </script>
</body>
</html>
